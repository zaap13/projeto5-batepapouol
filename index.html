<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo 1.png" alt="" /> 
      <ion-icon class="people" name="people"></ion-icon>
    </header>
    <main class="main">
        <ul class="messages">
            <li class="message-box message"><p><span class="time">(09:21:45)    </span>    <span class="bold">    João </span>  entra na sala... </p></li>
            <li class="message-box status">(09:21:45)  João  entra na sala...</li>
            <li class="message-box private">(09:21:45)  João  entra na sala...</li>
            
        </ul>
    </main>
    <footer class="footer">
        <form class="input-message">
            <input type="text" class="input" value="Escreva aqui...">
            <input type="submit" class="submit-icon" value="">
        </form>
        
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
